<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>UIDL Demo</title>
<!-- Bootstrap -->
<link href="webjars/bootstrap/3.3.1/css/bootstrap.min.css"
	rel="stylesheet">
<!-- <link href="webjars/bootstrap/3.3.1/css/bootstrap-theme.min.css"
	rel="stylesheet"> -->
<link href="webjars/zTree/3.5.15/css/zTreeStyle/zTreeStyle.css"
	rel="stylesheet">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-4">
				<ul id="outline" class="ztree"></ul>
			</div>
			<div class="col-sm-8">
				<button id="but1" type="button" class="btn btn-primary">测试</button>
			</div>
		</div>
		<!-- row1 end -->
	</div>
	<!-- container end -->

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="webjars/jquery/1.11.1/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="webjars/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	<script src="webjars/zTree/3.5.15/js/jquery.ztree.core.min.js"></script>
	<script>
		var setting = {};

		var zNodes = [{
			name : "父节点1 - 展开",
			open : true,
			children : [{
				name : "父节点11 - 折叠",
				children : [{
					name : "叶子节点111"
				}, {
					name : "叶子节点112"
				}, {
					name : "叶子节点113"
				}, {
					name : "叶子节点114"
				}]
			}];

		$(document).ready(function() {

			$("but1").click(function() {
				});

			$.fn.zTree.init($("#outline"), setting, zNodes);

		});
	</script>
</body>
</html>
